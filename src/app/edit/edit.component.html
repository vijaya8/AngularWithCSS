<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4>Edit User</h4>
    </div>
    <div class="panel-body">
      <div class="col-md-12">
        <form #editForm="ngForm" (ngSubmit)="editUserDetails(editForm.value)" novalidate>
          <div class="form-group">
            <label>FirstName</label>
            <input type="text" class="form-control" name="fname" ngModel>
          </div>
          <div class="form-group">
            <label>LastName</label>
            <input type="text" class="form-control" name="lname" ngModel>
          </div>
          <div class="form-group">
            <label>UserName</label>
            <input type="text" class="form-control" name="userName" ngModel>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" ngModel>
          </div>
          <button type="submit" class="btn btn-primary">Edit</button>
        </form>
      </div>
    </div>
  </div>
</div>
