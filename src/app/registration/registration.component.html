<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4>Signup form</h4>
    </div>
    <div class="panel-body">
      <div class="col-md-12">
        <form #userForm="ngForm" (ngSubmit)="submitUserDetails(userForm.value)" novalidate>
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="name" ngModel>
          </div>
          <div class="form-group">
            <label>Email id</label>
            <input type="text" class="form-control" name="email" ngModel>
          </div>
          <div class="form-group">
            <label>Department</label>
            <input type="text" class="form-control" name="department" ngModel>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" ngModel>
          </div>
          <button type="submit" class="btn btn-primary">submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
